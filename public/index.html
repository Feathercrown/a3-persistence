<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Favoritizer</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="text-dark">
        <header class="w-100 text-center bg-primary">
            <h1>Favoritizer</h1>
        </header>
        <main class="w-100">
            Hello, world!
            <ul id="favorites-list" class="container"></ul>
            <form id="new-favorite-form" action="/api/new" method="POST">
                <label for="key">Subject:</label><input type="text" name="key"/>
                <label for="value">Item:</label><input type="text" name="value"/>
                <label for="category">Existing Category:</label><select name="category" id="categories-dropdown">
                    <option value="" selected="true">[No Category]</option>
                </select>
                <label for="category">Custom Category:</label><input type="text" name="newcategory"/>
                <label for="description">Reasoning:</label><textarea name="description"></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer class="w-100 text-center bg-primary">
            Created by Gabriel Buonomano for Webware A22 at WPI
        </footer>
        <li id="dummy-category">
            <h2>Test</h2>
            <ul>
                <li>Testing</li>
            </ul>
        </li>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
